<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo</title>
</head>

<body>
    <h1>
        <center>CURRICULO:</center>
    </h1>
    <h2>INFORMACOES PESSOAIS:</h2>
    <form action="#" method="post">
        <fieldset>

            <!-- dados pessoais -->

            <legend>Dados pessoais</legend>

            <!-- nome completo -->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite o nome">

            <!-- idade -->
            <br><br>
            <label for="data">Data de Nascimento:</label>
            <input type="date" name="data">

            <!-- cpf -->
            <br><br>
            <label for="cpf">cpf:</label>
            <input type="text" name="cpf" placeholder="Digite o seu CPF">

            <!-- telefone -->
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" placeholder="Digite o seu telefone">
        </fieldset>

        <fieldset>

            <legend>Endereco</legend>
            <!-- CEP -->
            <br><br>
            <label for="cep">CEP:</label>
            <input type="text" name="cep" placeholder="Digite seu CEP">

            <!-- Rua -->
            <br><br>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" placeholder="Digite sua rua">

            <!-- numero -->
            <br><br>
            <label for="numero">Numero:</label>
            <input type="text" name="numero" placeholder="Digite o numero do predio">

        </fieldset>

        <!-- Objetivos -->
        <br>
        <h2>OBJETIVO</h2>

        <fieldset>

            <label for="objetivo"></label>
            <textarea name="objetivo" cols="50" rows="3" placeholder="Digite aqui o seu objetivo"></textarea>
        </fieldset>
        <hr>


        <!-- Formacao academica -->

        <h2>FORMACAO ACADEMICA E COMPETENCIAS</h2>
        <fieldset>
            <label for="forma">Formacao:</label><br>
            <input type="radio" name="forma" value="fundamental"> <label for="fundamental">Ensino fundamental
                completo</label><br>
            <input type="radio" name="forma" value="ensino medio"> <label for="medio">Ensino medio completo</label><br>
            <input type="radio" name="forma" value="ensino superior"> <label for="sup">Ensino superior
                completo</label><br>
            <input type="radio" name="pos" value="pos-graduacao"> <label for="pos">Pos-graduacao</label><br>
            <input type="radio" name="pos" value="nenhum"> <label for="pos">sem pos-graduacao</label> <br><br>

            <!-- Habilidades e competencias -->

            <label for="Habilidades">Habilidades e Competencias:</label><br>
            <textarea name="HabComp" cols="30" rows="3" placeholder="Digite suas Habilidades e competencias"></textarea>
        </fieldset>
        <br>

        <!-- cursos complementares -->
        <h2>CURSOS COMPLEMENTARES</h2>
        <fieldset>
            <label for="cursos">Cursos:</label><br>
            <textarea name="cursos" name="cursos" cols="30" rows="3" placeholder="Digite seus cursos"></textarea>
        </fieldset>
        <br>

        <!-- experiencias prof -->
        <h2>EXPERIENCIAS PROFISSIONAIS:</h2>
        <fieldset>
            <!-- empresa -->
            <label for="empresa">Empresa:</label><br>
            <input type="text" name="empresa" placeholder="Digite a empresa">
            <br>

            <!-- cargo -->
            <label for="cargo">Cargo:</label><br>
            <input type="text" name="cargo" placeholder="Digite o cargo">
            <br>
            <!-- amais -->
            <label for="experiencia">Complemento:</label><br>
            <textarea name="experiencia" cols="30" rows="3" placeholder="Digite seu complemento"></textarea><br><br>


            <!-- DIVISAO EXPERIENCIAS -->

            <!-- empresa2 -->
            <label for="empresa2">Empresa 2:</label><br>
            <input type="text" name="empresa2" placeholder="Digite a empresa">
            <br>

            <!-- cargo2 -->
            <label for="cargo2">Cargo 2:</label><br>
            <input type="text" name="cargo2" placeholder="Digite o cargo">
            <br>
            <!-- amais2 -->
            <label for="experiencia2">Complemento 2:</label><br>
            <textarea name="experiencia2" cols="30" rows="3" placeholder="Digite seu complemento"></textarea>
        </fieldset>
        </fieldset>

        <br>

        <!-- INFORMACOES COMPLEMENTARES -->
        <h2>INFORMACOES COMPLEMENTARES</h2>
        <fieldset>
            <label for="info">Informacoes</label><br>
            <textarea name="info" cols="30" rows="3" placeholder="Digite as informacoes complementares"></textarea>
        </fieldset>
    </form>
</body>

</html>
